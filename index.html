    <title>RePurity 랜딩페이지</title>
    <style>
        /* 모든 여백을 없애서 이미지가 화면에 꽉 차게 합니다 */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 페이지 배경색은 흰색 */
        }
        /* 이미지 스타일: 너비를 100%로 설정하고, 아래로 쌓이도록 설정 */
        img {
            width: 100%;
            display: block;
        }
        /* 하단 고정 배너 스타일 */
        .sticky-banner {
            position: fixed; /* 화면에 고정 */
            bottom: 0; /* 화면 아래쪽에 위치 */
            left: 0;
            width: 100%; /* 너비는 100% */
            background-color: #209b6c; /* 요청하신 색상으로 변경했습니다 */
            color: white;
            text-align: center;
            padding: 15px 0; /* 위아래 여백 */
            font-size: 18px;
            font-weight: bold;
            text-decoration: none; /* 링크의 밑줄 제거 */
            z-index: 1000; /* 다른 요소들 위에 보이도록 설정 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
